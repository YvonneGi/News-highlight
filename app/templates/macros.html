{% macro displayNewsList(news_list) %}

    {% for new in news_list %}
    
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
                
                <li class="text-center">
                    <a href="/new/{{new.id}}">
                        {{ new.name|truncate(10)}}</a>
                </li>
            </div>
    {% endfor %}

{% endmacro %}
